# Mentara API Service - Docker Compose Configuration
# Production-ready NestJS backend service with Supabase integration

version: '3.8'

services:
  # Main API Service
  mentara-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mentara-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-10000}
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_API_KEY: ${SUPABASE_API_KEY}
      AI_SERVICE_URL: ${AI_SERVICE_URL:-http://localhost:10002}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:10001}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      CACHE_STORE_URL: ${CACHE_STORE_URL}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "${PORT:-10000}:${PORT:-10000}"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    networks:
      - mentara-api-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -fsS http://127.0.0.1:$${PORT:-3000}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      cache-store:
        condition: service_healthy

  # Cache store (Redis) for API caching; optional â€“ API falls back to in-memory if unavailable
  cache-store:
    image: redis:7-alpine
    container_name: mentara-api-cache-store
    command: redis-server --requirepass ${CACHE_STORE_PASSWORD:-defaultpassword} --appendonly yes
    environment:
      CACHE_STORE_PASSWORD: ${CACHE_STORE_PASSWORD:-defaultpassword}
    volumes:
      - cache_store_data:/data
    ports:
      - "${CACHE_STORE_PORT:-6379}:6379"
    networks:
      - mentara-api-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a \"$$CACHE_STORE_PASSWORD\" ping | grep -q PONG"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  uploads_data:
    driver: local
  logs_data:
    driver: local
  cache_store_data:
    driver: local

networks:
  mentara-api-network:
    driver: bridge
    name: mentara-api-network

# =============================================================================
# USAGE INSTRUCTIONS
# =============================================================================
#
# Development:
#   docker-compose up --build
#
# Production:
#   docker-compose -f docker-compose.yml up -d --build
#
# View logs:
#   docker-compose logs -f mentara-api
#
# Stop services:
#   docker-compose down
#
# Remove all data (DESTRUCTIVE):
#   docker-compose down -v
#
# =============================================================================
# ENVIRONMENT VARIABLES
# =============================================================================
#
# Required variables (must be set in .env file):
# - DATABASE_URL: Supabase connection string with pgbouncer
# - DIRECT_URL: Supabase direct connection string
# - JWT_SECRET: Strong secret for JWT tokens
# - GOOGLE_CLIENT_ID: Google OAuth client ID
# - GOOGLE_CLIENT_SECRET: Google OAuth client secret
# - MICROSOFT_CLIENT_ID: Microsoft OAuth client ID
# - MICROSOFT_CLIENT_SECRET: Microsoft OAuth client secret
#
# Optional variables:
# - NODE_ENV: Environment (default: production)
# - PORT: API server port (default: 3001)
# - CACHE_STORE_URL: redis://localhost:6379 (optional; API uses in-memory if unset)
# - CACHE_STORE_PASSWORD: Redis password when using cache-store service (default: defaultpassword)
# - CACHE_STORE_PORT: Redis port (default: 6379)
#
# =============================================================================
